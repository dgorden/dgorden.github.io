<head>
    <link rel="stylesheet" type="text/css" href="resources/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap" rel="stylesheet">
    <title>WVTCH: Search</title>
</head>

<body>
    <header class="product-header">
        <nav>
            <div class="row">
                <h2 class="logo"><a href="index.html">WVTCH</a></h2>
                <ul class="main-nav">
                    <li><a href="products.html" class="nav-link">Products</a></li>
                    <li><a href="search.html" class="nav-link">Search</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                    <li><a href="#cart">
                            <ion-icon name="cart" class="cart"></ion-icon>
                        </a></li>
                    <li><a href="contact.html" class="mobile-cart">Cart</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <form class="search-form" action="">
        <ul>
            
            <li class="search">
                <label for="category">Category:</label>
                <input type="category" placeholder="Category" id="category" required>
            </li>
            
            <li class="search">
                <label for="name">Name:</label>
                <input type="name" placeholder="Name" id="name" required>
            </li>
            
            <li class="search">
                <label for="description">Description:</label>
                <input type="description" placeholder="Description" id="description" required>
            </li>

            <li>
                <div><button type="submit" class="search-button">Search</button></div>
            </li>
        </ul>

    </form>

    <footer class="search-footer">
        <li><a href="https://www.facebook.com">
                <ion-icon name="logo-facebook" class="facebook icon"></ion-icon>
            </a> </li>
        <li><a href="https://www.instagram.com">
                <ion-icon name="logo-instagram" class="instagram icon"></ion-icon>
        </li>
        <li><a href="https://www.twitter.com">
                <ion-icon name="logo-twitter" class="twitter icon"></ion-icon>
            </a> </li>
        </ul></a>
    </footer>
</body>

</html>
