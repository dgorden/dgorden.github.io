    <div class="form">
        <h3>Please complete the following:</h3>
        <form method="GET">

            </div>
            <div> Pizza Toppings:
                <input type="checkbox" id="cheese"><label for="cheese">Cheese</label>
                <input type="checkbox" id="pep"><label for="pep">Pep</label>
                <input type="checkbox" id="ham"><label for="ham">Ham</label>
                <input type="checkbox" id="bacon"><label for="bacon">Bacon</label>
                <input type="checkbox" id="sausage"><label for="sausage">Sausage</label>
            </div>
            <div> Gender:
                <input type="radio" id="male"><label for="male">Male</label>
                <input type="radio" id="female"><label for="female">Female</label>
            </div>
            <div> Favorite Sport:
                <select id="dropdown">
                    <option value="" disabled selected>---</option>
                    <option value="baseball">Baseball</option>
                    <option value="basketball">Basketball</option>
                    <option value="football">Football</option>
                    <option value="hockey">Hockey</option>
                    <option value="waterPolo">Water Polo</option>
                </select>
            </div>
        
            <button>Save</button>
